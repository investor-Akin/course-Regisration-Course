<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container-fluid py-5 px-3 px-md-5">
        <div class="row g-4">
            <div class="col-12 col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="mb-4 text-center">Course Registration Form</h3>
                        <form onsubmit="upload(event)">
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="studentName" class="form-label">Student Name</label>
                                    <input type="text" class="form-control" id="studentName" name="studentName">
                                </div>
                                <div class="col-md-6">
                                    <label for="department" class="form-label">Department</label>
                                    <input type="text" class="form-control" id="department" name="department">
                                </div>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="level" class="form-label">Level</label>
                                    <select class="form-select" id="level" name="level">
                                        <option value="" selected disabled>Select Level</option>
                                        <option value="100">100 Level</option>
                                        <option value="200">200 Level</option>
                                        <option value="300">300 Level</option>
                                        <option value="400">400 Level</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="semester" class="form-label">Semester</label>
                                    <select class="form-select" id="semester" name="semester">
                                        <option value="" selected disabled>Select Semester</option>
                                        <option value="1st">1st Semester</option>
                                        <option value="2nd">2nd Semester</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label d-block">Outstanding Courses?</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="outstanding" id="outstandingYes"
                                        value="true">
                                    <label class="form-check-label" for="outstandingYes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="outstanding" id="outstandingNo"
                                        value="false">
                                    <label class="form-check-label" for="outstandingNo">No</label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label d-block">Courses to be Registered</label>
                                <div id="coursesCheckboxes" class="row g-2">
                                    <div class="col-md-4 col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input course-checkbox" type="checkbox" id="math101"
                                                value="Mathematics 101">
                                            <label class="form-check-label" for="math101">Math 101</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input course-checkbox" type="checkbox" id="phy101"
                                                value="Physics 101">
                                            <label class="form-check-label" for="phy101">Physics 101</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input course-checkbox" type="checkbox" id="chem101"
                                                value="Chemistry 101">
                                            <label class="form-check-label" for="chem101">Chem 101</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input course-checkbox" type="checkbox" id="cs101"
                                                value="Computer Science 101">
                                            <label class="form-check-label" for="cs101">Comp Sci 101</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input course-checkbox" type="checkbox" id="eng101"
                                                value="English Language 101">
                                            <label class="form-check-label" for="eng101">English 101</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input course-checkbox" type="checkbox" id="bio201"
                                                value="Biology 201">
                                            <label class="form-check-label" for="bio201">Biology 201</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input course-checkbox" type="checkbox" id="eco202"
                                                value="Economics 202">
                                            <label class="form-check-label" for="eco202">Economics 202</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input course-checkbox" type="checkbox" id="soc301"
                                                value="Sociology 301">
                                            <label class="form-check-label" for="soc301">Sociology 301</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input course-checkbox" type="checkbox" id="hist401"
                                                value="History 401">
                                            <label class="form-check-label" for="hist401">History 401</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input course-checkbox" type="checkbox"
                                                id="stats205" value="Applied Statistics 205">
                                            <label class="form-check-label" for="stats205">Stats 205</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h4 class="mb-3 text-center">Registered Courses</h4>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered align-middle text-center" id="show">
                                <thead class="table-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>Department</th>
                                        <th>Level</th>
                                        <th>Semester</th>
                                        <th>Outstanding Courses?</th>
                                        <th>Courses to be Registered</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
